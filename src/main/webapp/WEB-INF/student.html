<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="forInput.css">
</head>
<div class="container">
	<form id="contact" action="/StudentService" method="post">
		<h3>Create Employee Details</h3>

		<fieldset>
			<input placeholder="Reg no" type="number" name="regno" tabindex="1"
				required autofocus>
		</fieldset>
		<fieldset>
			<input placeholder="First name" type="text" name="fname" tabindex="2"
				required>
		</fieldset>
		<fieldset>
			<input placeholder="Middle name" type="text" name="mname"
				tabindex="3" required>
		</fieldset>
		<fieldset>
			<input placeholder="Last name" type="text" name="lname" tabindex="2"
				required>
		</fieldset>

		<fieldset>
			<button name="submit" type="submit" id="contact-submit"
				data-submit="...Sending">Submit</button>
		</fieldset>

	</form>
</div>

</html>
